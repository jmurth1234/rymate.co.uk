<article>
  <h3>
    <a href="{{ .Permalink | relURL }}">
      {{ .Title }}
    </a>
  </h3>
  <div class="content summary">
    {{ ((delimit (findRE "(<p.*?>.*?</p>\\s*)+" .Content) "[&hellip;] ") | plainify | replaceRE "&amp;" "&" | safeHTML) }}
  </div>

  <ul class="projectLinks">
    <li><a href="{{ .Permalink | relURL }}" >Read More...</a></li>
  </ul>
</article>
