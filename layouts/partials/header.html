<header class="site-header">
  <h1>Rymate</h1>
  {{ with .Site.Params.subtitle }}
  <span class="subtitle">{{.}}</span>
  {{ end }}
</header>

<nav>
  <ul>
    {{ $currentPage := . }}
    <li>
      <a href='{{ "/" | relURL }}'>Home</a>
    </li>    
    {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">
          {{ .Pre }}
          <span>{{ .Title }}</span>
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
