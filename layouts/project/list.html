{{ define "main" }}
  <main aria-role="main">
    <header class="homepage-header">
      <h1>{{.Title}}</h1>
      {{ with .Params.subtitle }}
      <span class="subtitle">{{.}}</span>
      {{ end }}
    </header>
    <section class="content">
      {{- .Content -}}
    </section>
    <section class="list">
      {{ range .Paginator.Pages }}
        <div class="item">
          {{- partial "project_summary.html" . -}}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </main>
{{ end }}
